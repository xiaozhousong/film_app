<!DOCTYPE HTML>
<html> 
<head>  
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Flim-jquery</title>

    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <style>

</style>

</head>
<body>

<nav>
<div class = "row"> 
  <div class = "logo col-md-2 col-xs-2">
      <a href="index.html"><img src="images/icon2.png " class="icon"></a>
      
      <span onclick="openNav()">
  </div>
  <div class = "logo col-md-8 col-xs-8">
      <p class="fav_title">My Favourite Films</p>
  </div>
  <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
        <a href="index.html">Home</a>
        <a href="fav.html">Favourites</a>
  </div>
  </div>
  <div class = "logo col-md-2 col-xs-2">   
      <img src="images/icon1.png " onclick="openNav()" class="icon">
      </span>
  </div>
</div>
</nav>

<div class= "main">

     <div id="fav"></div>
     <template id = "fav_template" class="list favtemp">

     
        <div class="col-xs-6 col-sm-6 col-md-4">
          <div class="thumbnail favtemp">
            <img src="images/{{id}}b.jpg " class="film_img">
            <div class="caption">
              <p>{{name}}</p>
              <p><button type="button" id="deleteFav" class ="btn btn-default btn-block">
              <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>

              Delete

              </button></p>
            </div>
          </div>
        </div>
      
    </template>

</div>



<script>
function openNav() {
    document.getElementById("myNav").style.height = "100%";
}

function closeNav() {
    document.getElementById("myNav").style.height = "0%";
}
</script>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/mustache.js"></script> 
  <script type="text/javascript" src="js/fav.js"></script>
  <script type="text/javascript" src="js/getfav.js"></script>
  <script type="text/javascript" src="js/webstorage.js"></script> 
  
</body>
</html>
